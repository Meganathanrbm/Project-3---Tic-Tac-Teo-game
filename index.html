<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Tio</title>
  
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bodyContent">
    <h1 class="title">Tic Tac Tio</h1>

    <div class="center">
        <p>Choose a side</p>
        <div>
            <button class="select btn btn-light"  value=0  data-index="O">O</button>
            <button class="select btn btn-light"  value=1  data-index="X">X</button>
        </div>
        <p>to Start</p>
    </div>

    <div class="root hidden">
        <div class="container">
        <button id="a1" data-index="1"  class="bttn"></button>
        <button id="a2" data-index="2" class="bttn"></button>
        <button id="a3" data-index="3" class="bttn"></button>
        <button id="a4" data-index="4" class="bttn"></button>
        <button id="a5" data-index="5" class="bttn"></button>
        <button id="a6" data-index="6" class="bttn"></button>
        <button id="a7" data-index="7" class="bttn"></button>
        <button id="a8" data-index="8" class="bttn"></button>
        <button id="a9" data-index="9" class="bttn"></button>
    </div>
    <div class="alertBg">
        <div class="alert">
            <span class="closebtn" onclick="this.parentElement.style.opacity= 0;">&times;</span> 
            <strong>Alert!  </strong>Select the Valid one.
        </div>
    </div>
    
    <div class="banner">
        <h2></h2>
        <button>Restart</button>

        <div class="confetti">
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
        </div>
    </div>
    <p class="player">player</p>
    </div>
         
</div>   
<script src="index.js"></script>
</body>
</html>
